#七层网络

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format mylog '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';

    # 开启缓存
    proxy_connect_timeout 10;
    proxy_read_timeout 180;
    proxy_send_timeout 5;
    proxy_buffer_size 16k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 96k;
    proxy_temp_file_write_size 96k;
    proxy_temp_path /tmp/temp_dir;
    proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache_one:100m inactive=1d max_size=10g;

    #开启gzip压缩资源
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.0;
    gzip_min_length 100;
    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    charset utf-8;
    keepalive_timeout 65;
    sendfile on; #开启文件的高效传输模式
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off; #隐藏Nginx版本号

    upstream http_proxys {
        server oneindex:80 weight=1;
        #server 127.0.0.1:8081 weight=1;
        ip_hash;
    }

    upstream http_proxys3 {
        server 127.0.0.1:8081 weight=1;
        ip_hash;
    }

    upstream http_proxys5 {
        server qinglong:5700 weight=1;
        ip_hash;
    }

    upstream http_proxys4 {
        server 127.0.0.1:9091;
    }

    upstream http_proxys6 {
        server jd:12021 weight=1;
        ip_hash;
    }

    include conf.d/http/*.conf;
}
