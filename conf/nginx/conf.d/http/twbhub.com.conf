server
{
    listen 80; #套接字端口共享(一个端口只能有一个server使用)
    listen [::]:80;
    listen 127.0.0.1:443 ssl http2 proxy_protocol;
    server_name admin.twbhub.com;

    include conf.d/server_common.conf;

    # access_log  /var/www/logs/access_admin_twbhub_com.log;
    error_log  /var/www/logs/error_admin_twbhub_com.log;

    location / {
        proxy_pass http://http_proxys3; #代理
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; #客户端传过来的X-Forwarded-For可能是伪造的
        # $proxy_add_x_forwarded_for(一串ip链) | $http_x_forwarded_for(cdn上级ip) | $remote_addr(上级的ip) | $proxy_protocol_addr(开启protocol后上级ip) | $http_cf_connecting_ip(cloudflare上级ip) ; $proxy_add_x_forwarded_for = $http_x_forwarded_for + $remote_addr
    }

    # 把图片重定向到图床
    #location ~ /images/.*?.(png|jpg|jpeg|gif|bmp|swf)$
    #{
    #    rewrite ^(.*)$ /imgFind.php?_url=$1 last;
    #}

    #前端文件进行缓存
    location ~* \.(css|js|json|png|jpg|jpeg|gif|txt|ico|bmp|swf)$|^~/static/
    {
        proxy_pass http://http_proxys4;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_cache cache_one; #cache_one在http设置层proxy_cache_path定义
        proxy_cache_valid 200 302 24h;
        proxy_cache_valid 301 30d;
        proxy_cache_valid any 5m;
        access_log off;
        expires 30d;

        if ($uri ~ .*\.(js|css)?$) {
            expires 12h;
        }
    }

}


#作为代理(proxy)
server
{
    listen 8081 reuseport;
    server_name admin.twbhub.com;
    access_log off;

    location / {
        root /var/www/html/thinkPHP5.1-admin/public/;
        index index.html index.htm index.php default.html default.htm default.php;

        # if (!-e $request_filename) {
        #     rewrite ^/(.*)$ /index.php/$1 last;
        #     break;
        # }
        if (!-f $request_filename)
        {
            set $rule_0 1$rule_0;
        }
        if (!-d $request_filename)
        {
            set $rule_0 2$rule_0;
        }
        if ($rule_0 = "21")
        {
            rewrite ^/(.*)$ /index.php/$1 last;
        }
    }

    location ~ [^/]\.php(/|$)
    {
        root /var/www/html/thinkPHP5.1-admin/public/;
        index index.php default.php;

        try_files $uri =404;
        fastcgi_pass php:9000; #docker容器; 使用TCP通讯方式连接php-fpm,如果nginx设置了反向代理则使用这个
        # fastcgi_pass  unix:/dev/shm/php7.4-fpm.sock; #使用UNIX Domain Socket通讯方式连接php-fpm;可减少TCP资源
        fastcgi_index index.php;

        include fastcgi_params;
        set $real_script_name $fastcgi_script_name;
        if ($fastcgi_script_name ~ "^(.+?\.php)(/.+)$") {
            set $real_script_name $1;
            set $path_info $2;
        }

        fastcgi_param HTTPS $https if_not_empty; #on
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param SCRIPT_FILENAME $document_root$real_script_name;
        fastcgi_param PATH_INFO $path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param REQUEST_SCHEME $scheme;
        fastcgi_param GATEWAY_INTERFACE CGI/1.1;
        fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_PORT $remote_port;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param SERVER_ADDR $server_addr;
        fastcgi_param SERVER_NAME $server_name;

        #配置REMOTE_ADDR头
        real_ip_recursive on;
        real_ip_header X-Forwarded-For; #原始格式基于X-Forwarded-For
        set_real_ip_from 127.0.0.0/24; #从原始格式中排除的ip,使用了cloudflare的cdn,所以找其对应的ip
        set_real_ip_from 172.1.1.0/24;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 104.16.0.0/12;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 131.0.72.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 2400:cb00::/32;
        set_real_ip_from 2606:4700::/32;
        set_real_ip_from 2803:f800::/32;
        set_real_ip_from 2405:b500::/32;
        set_real_ip_from 2405:8100::/32;
        set_real_ip_from 2c0f:f248::/32;
        set_real_ip_from 2a06:98c0::/29;
    }

}


