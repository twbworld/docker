server
{
    listen 80 reuseport; #套接字端口共享(一个端口只能有一个server使用)
    listen [::]:80;
    listen 127.0.0.1:443 ssl http2 proxy_protocol;
    server_name oneindex.twbhub.com;

    # 配置错误页
    error_page 404 /404.html; #项目下存在文件
    error_page 500 502 503 504 =200 /50x.html;
    access_log  /var/www/logs/access_oneindex_twbhub_com.log;

    include conf.d/server_common.conf;

    location / {
        proxy_pass http://http_proxys; #代理
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-IP $proxy_protocol_addr;
        proxy_set_header X-Forwarded-For $proxy_protocol_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Slave $upstream_addr;

        if ($uri ~ .*\.(js|css)?$) {
            expires 12h;
            access_log off;
        }
        if ($uri ~ .*\.(gif|jpg|jpeg|png|bmp|swf)?$) {
            expires 30d;
            access_log off;
        }
    }


    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # 错误页访问路径,使用nginx自带的html
    location = /50x.html {
        root   /usr/local/nginx/html/;
        internal;
    }

}






