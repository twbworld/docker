server
{
    listen 80 reuseport; #套接字端口共享(一个端口只能有一个server使用)
    listen [::]:80;
    listen 127.0.0.1:443 ssl http2 proxy_protocol reuseport;
    server_name oneindex.twbhub.com;

    include conf.d/server_common.conf;

    # access_log /var/www/logs/access_oneindex_twbhub_com.log mylog;
    error_log /var/www/logs/error_oneindex_twbhub_com.log mylog;


    location / {
        proxy_pass http://http_proxys; #代理
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-IP $proxy_protocol_addr;
        proxy_set_header X-Forwarded-For $proxy_protocol_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Slave $upstream_addr;

        if ($uri ~ .*\.(js|css)?$) {
            expires 12h;
            access_log off;
        }
        if ($uri ~ .*\.(gif|jpg|jpeg|png|bmp|swf)?$) {
            expires 30d;
            access_log off;
        }
    }

}






