    return 301 https://$http_host$request_uri;
}


server
{
    listen 80 reuseport; #套接字端口共享(一个端口只能有一个server使用)
    listen [::]:80;
    listen 127.0.0.1:443 ssl http2 proxy_protocol reuseport;
    server_name oneindex.twbhub.com;

    include conf.d/server_common.conf;

    access_log /var/www/logs/access_oneindex_twbhub_com.log mylog;
    error_log /var/www/logs/error_oneindex_twbhub_com.log;

    location / {
        proxy_pass http://http_proxys; #代理
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; #客户端传过来的X-Forwarded-For可能是伪造的
        # $proxy_add_x_forwarded_for(一串ip链) | $http_x_forwarded_for(cdn上级ip) | $remote_addr(上级的ip) | $proxy_protocol_addr(开启protocol后上级ip) | $http_cf_connecting_ip(cloudflare上级ip) ; $proxy_add_x_forwarded_for = $http_x_forwarded_for + $remote_addr

        if ($uri ~ .*\.(js|css)?$) {
            expires 12h;
            access_log off;
        }
        if ($uri ~ .*\.(gif|jpg|jpeg|png|bmp|swf)?$) {
            expires 30d;
            access_log off;
        }
    }

}






